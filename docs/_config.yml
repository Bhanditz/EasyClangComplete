# Site settings
title: EasyClangComplete
email: igor.bogoslavskti@gmail.com
description: >
  An easy to use completion plugin for c-family languages for Sublime Text 3.

baseurl: "/EasyClangComplete" # the subpath of your site, e.g. /blog/
url: https://niosus.github.io/EasyClangComplete # the base hostname & protocol for your site
git_address: https://github.com/niosus/EasyClangComplete
git_edit_address: https://github.com/niosus/EasyClangComplete/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: Yeti

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
